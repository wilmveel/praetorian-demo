<ion-navbar *navbar>
  <ion-title>pwlogin</ion-title>
</ion-navbar>

<ion-content padding class="pwlogin">
  
                <form [ngFormModel]="authForm" (ngSubmit)="onSubmit(authForm.value)">
                <ion-item>
                    <ion-label floating>Password </ion-label>
                    <ion-input type="password" [ngFormControl]="password"></ion-input>
                 </ion-item>
                 
                     
                 </form>
  
</ion-content>
